<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h3>Подушка "Манул"</h3>
            <img src="https://ir.ozone.ru/s3/multimedia-k/c1000/6735083312.jpg" alt="Товар 1">
            <p>550 руб.</p>
            <button>Купить</button>
        </div>
        <div class="card">
            <h3>Фигурка "Манул"</h3>
            <img src="https://avatars.mds.yandex.net/i?id=f3c845896aa297dfbb8ffe71715c16ad_l-4820816-images-thumbs&n=13" alt="Товар 2">
            <p>1300 руб.</p>
            <button>Купить</button>
        </div>
        <div class="card">
            <h3>Живой манул</h3>
            <img src="https://i.pinimg.com/736x/66/29/9e/66299e434a01fb95063470bd2161c6f1.jpg" alt="Товар 3">
            <p>740000 руб.</p>
            <button>Купить</button>
        </div>
    </div>
</body>
</html>
